<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PGDA Tournament</title>
    <script type="text/javascript" src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>PGDA Tournament</h1>
        <form id="createForm">
               <label for="score">Score:</label>
            <input type="text" id="score" name="score" required>
            <label for="player_name">Player Name:</label>
            <input type="text" id="player_name" name="player_name" required>
            <label for="tournament_name">Tournament Name:</label>
            <input type="text" id="tournament_name" name="tournament_name" required>
            <label for="tournament_date">Tournament Date:</label>
            <input type="date" id="tournament_date" name="tournament_date" required>
            <label for="league">League:</label>
            <input type="text" id="league" name="league" required>
            <label for="tournament_result">Tournament Result:</label>
            <input type="number" id="tournament_result" name="tournament_result" required>
            <label for="national_ranking">National Ranking:</label>
            <input type="number" id="national_ranking" name="national_ranking" required>
            <button type="submit">Create Event</button>
        </form>
        
 <table id="eventTable" class="table mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Score</th>
                    <th>Player Name</th>
                    <th>Tournament Name</th>
                    <th>Tournament Date</th>
                    <th>League</th>
                    <th>Tournament Result</th>
                    <th>National Ranking</th>
                    <th>Action</th> 
                </tr>
            </thead>
            <tbody>
            
            </tbody>
            
        </table>

        <div id="editModal" class="modal">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
